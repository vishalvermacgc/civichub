<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CivicTrack - Register</title>
    <style>
      /* ===== Reset & Base Styling ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #f5f7fa, #e1e8ed);
        color: #333;
        min-height: 100vh;
      }

      /* ===== Container & Header ===== */
      .container {
        max-width: 480px;
        margin: 50px auto;
        padding: 30px;
        background: #fff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .brand {
        font-size: 1.5rem;
        color: #1e88e5;
        font-weight: 700;
      }

      .home-btn {
        background: #1e88e5;
        color: white;
        padding: 8px 14px;
        text-decoration: none;
        border-radius: 6px;
        font-size: 14px;
        transition: 0.3s;
      }

      .home-btn:hover {
        background-color: #1565c0;
      }

      /* ===== Form Box ===== */
      .form-box {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .form-box h2 {
        font-size: 22px;
        color: #333;
        margin-bottom: 10px;
        text-align: center;
      }

      .form-box label {
        font-weight: 500;
        margin-bottom: 5px;
      }

      .form-box input {
        padding: 10px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 15px;
        transition: border-color 0.3s;
      }

      .form-box input:focus {
        border-color: #1e88e5;
      }

      /* ===== Register Button ===== */
      .green-outline-btn {
        padding: 12px;
        font-size: 16px;
        background-color: #1e88e5;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .green-outline-btn:hover {
        background-color: #1565c0;
      }

      /* ===== Link Styling ===== */
      .form-box p {
        font-size: 14px;
        text-align: center;
      }

      .form-box a {
        color: #1e88e5;
        text-decoration: none;
      }

      .form-box a:hover {
        text-decoration: underline;
      }

      /* ===== Responsive Design ===== */
      @media screen and (max-width: 540px) {
        .container {
          margin: 20px;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="brand">CivicTrack</span>
        <a href="index.html" class="home-btn">Home</a>
      </div>

      <div class="form-box">
        <h2>User Registration Page</h2>
        <label>User Name</label>
        <input type="text" placeholder="Enter username" />

        <label>Email</label>
        <input type="text" id="regEmail" placeholder="Email" required />
        <label>Phone</label>
        <input type="tel" placeholder="Enter phone" />

        <label>Password</label>
        <input type="password" id="regPassword" placeholder="Enter password" />

        <p>Already have an account? <a href="login.html">Login</a></p>
        <button class="green-outline-btn" onclick="register()">Register</button>
      </div>
    </div>

    <script>
      function register() {
        alert("Registration functionality to be implemented.");
      }
      function register(e) {
        e.preventDefault();
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;

        // Save to localStorage
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPassword", password);

        alert("Registered successfully!");
        window.location.href = "login.html"; // Redirect to login page
      }
    </script>
  </body>
</html>
